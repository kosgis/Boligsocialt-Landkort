<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Frederiksberg Kortet</title>

    <link href="//netdna.bootstrapcdn.com/bootstrap/3.0.3/css/bootstrap.min.css" rel="stylesheet" type="text/css">
    <link href="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.css" rel="stylesheet" type="text/css">
    <link href="src/ext/slider/css/slider.css" rel="stylesheet" type="text/css">

    <link href="src/css/base.css" rel="stylesheet" type="text/css">
  </head>

  <body>

    <div class="navbar navbar-inverse navbar-fixed-top">
        <div class="navbar-header hidden-xs">
            <a class="navbar-brand" href="#">Frederiksberg kortet</a>
        </div>
        <div class="navbar-collapse collapse">
            <ul class="nav navbar-nav">
            </ul>
        </div><!--/.navbar-collapse -->
        <div class="">
            <a class="navbar-logo" href="http://www.frederiksberg.dk"></a>
        </div>
    </div>

    <div class="row" id="container">
        <div class="col-sm-3 col-lg-3" id="sidebar" style="padding: 15px; overflow: auto;">
            <div class="panel-group">
                <button id="addData" type="button" class="btn btn-success btn-lg btn-block" data-toggle="modal" href="#layersModal"><i class="glyphicon glyphicon-plus"></i>Tilføj tema</button>
                <br/>
                <div class="panel-group" id="textcontainer">
                    <h4></h4>
                    <p></p>
                </div>
                <div class="panel-group" id="layercontainer"></div>
            </div>
        </div>
        <div class="col-sm-9 col-lg-9" id="map"></div>
    </div>
    <a href="#" type="button" rel="tooltip" class="toggle btn btn-default" data-toggle="tooltip" data-placement="right" title="Vis/skjul temavisningne"><i class="glyphicon glyphicon-chevron-left"></i></a>

    <div class="modal fade" id="layersModal">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">Tilføj tema</h4>
                </div>
                <div class="modal-body">
                    <div class="input-group">
                      <input type="text" class="form-control" placeholder="Søg efter relevate temaer">
                      <span class="input-group-addon white"><i class="glyphicon glyphicon-search"></i></span>
                    </div>
                    <br/>
                </div>
            </div><!-- /.modal-content -->
        </div><!-- /.modal-dialog -->
    </div><!-- /.modal -->

    <script type="text/javascript" src="//code.jquery.com/jquery-1.10.2.min.js"></script>
    <script type="text/javascript" src="//netdna.bootstrapcdn.com/bootstrap/3.0.3/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="http://d3js.org/d3.v3.min.js"></script>
    <script type="text/javascript" src="//cdn.leafletjs.com/leaflet-0.7.2/leaflet.js"></script>
    <script type="text/javascript" src="src/ext/slider/js/bootstrap-slider.js"></script>
    <script type="text/javascript" src="src/js/base.js"></script>
  </body>
</html>
